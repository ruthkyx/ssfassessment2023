<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register for Event</title>
</head>
<body>
    <div class="container">
        <h1>Register Event</h1>
        <p>You have chosen to register for the following event:</p>
        <h4>
            <!-- event name + date -->
        </h4>
        <form data-th-action="@{/register}" method="POST" data-th-object="${Register}">

            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" name="name" data-th-field="*{name}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></div>

            <div class="mb-3">
                <label for="dob" class="form-label">DOB:</label>
                <input type="date" class="form-control" name="dob" data-th-field="*{dob}">
            </div>
            <div clas="alert alert-danger" data-th-if="${#fields.hasErrors('dob')}" data-th-errors="*{dob}"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" data-th-field="*{email}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-error="*{email}"></div>

            <div class="mb-3">
                <label for="phone" class="form-label">Mobile No:</label>
                <input type="number" class="form-control" name="phone" data-th-field="*{phone}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phone')}" data-th-field="*{phone}"></div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender: </label>
                <select name="gender" id="gender" class="form-control">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="mb-3" class="form-control">
                <label for="qty" class="form-label">Number of Tickets:</label>
                <input type="number" class="form-control" name="qty" data-th-field="*{qty}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrrors('qty')}" data-th-field="*{qty}"></div>

            <div class="mb-3">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
