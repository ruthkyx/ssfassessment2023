<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List of Events</title>
</head>
<body>
    <div class="container">
    <h1>List of Events: </h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Event ID</th>
                <th scope="col">Event Name</th>
                <th scope="col">Event Size</th>
                <th scope="col">Event Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <form data-th-action="${/event}" data-th-object="${Event}" method="GET">
                <tr data-th-each="ev : ${events}">
                    <td data-th-text="*{eventId}"></td>
                    <td data-th-text="*{eventName}"></td>
                    <td data-th-text="*{eventSize}"></td>
                    <td data-th-text="*{eventDate}"></td>
                    <td>
                        <a data-th-href="@{/register/{event}(event=$(ev.eventName))}" class="btn btn-primary">Register</a>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
    </div>
</body>
</html>
